<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <title>Sign Up</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta charset="utf-8" />
      <link
        rel="stylesheet"
        type="text/css"
        href="assets/css/signup_style.css"
      />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      />
      <link
        href="https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600"
        rel="stylesheet"
        type="text/css"
      />
      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
      <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
        crossorigin="anonymous"
      />
    </head>

    <body class="body">
      <div class="login-page">
        <div class="form">
          <form id="signup-form">
            <img src="assets/img/user.png" alt="" height="130px" />
            <input type="text" placeholder="full name" id="fullName" />
            <input type="text" placeholder="email address" id="email" />
            <input type="text" placeholder="pick a username" id="username" />
            <input type="password" id="password" placeholder="set a password" />
            <i class="fas fa-eye" onclick="show()"></i>
            <br /><br />
            <button type="button">SIGN UP</button>
          </form>

          <form class="login-form">
            <button type="button" onclick="window.location.href='login.html'">
              Login
            </button>
          </form>
        </div>
      </div>
    </body>
    <script>
      function show() {
        var password = document.getElementById("password");
        var icon = document.querySelector(".fas");

        // ========== Checking type of password ===========
        if (password.type === "password") {
          password.type = "text";
        } else {
          password.type = "password";
        }
      }
      document.querySelector('#signup-form button').addEventListener('click', async () => {
    const fullName = document.querySelector('#fullName').value;
    const email = document.querySelector('#email').value;
    const username = document.querySelector('#username').value;
    const password = document.querySelector('#password').value;

    try {
        const response = await fetch('http://localhost:3000/auth/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ fullName, email, username, password }),
        });

        const data = await response.json();
        if (response.status === 201) {
            alert('Signup successful');
            window.location.href = 'login.html'; // Redirect to login page after successful signup
        } else {
            alert(data.message);
        }
    } catch (error) {
        alert('Error during signup');
    }
});

    </script>
  </html>
</html>
